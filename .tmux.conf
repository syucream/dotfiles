# zsh を使用
set-option -g default-shell /bin/zsh


# 256色ターミナル
set-option -g default-terminal screen-256color

# PrefixはC-jに
set-option -g prefix C-j
unbind-key C-b

#C-rで設定ファイルをリロード
bind C-r source-file ~/.tmux.conf

# コピーモード
bind y copy-mode
# ペーストモード
bind p paste-buffer

#hjklで伸縮
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
# Vim風ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## copy-mode 設定

#コピーモードはvi風に
set-window-option -g mode-keys vi
# vでマーク開始
bind -t vi-copy v begin-selection
# yでヤンク
bind -t vi-copy y copy-selection
# Yで行をヤンク
bind -t vi-copy Y copy-line
# C-yでヤンクした内容をクリップボードへ
bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"


## ペイン色設定

set -g pane-border-fg colour245
set -g pane-active-border-fg colour39 
set -g pane-active-border-bg black


## ステータスライン設定

# 文字色
set -g status-fg white
set -g status-bg colour234

# 背景色
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

# ステータスラインフォーマット
set -g status-left '#[fg=colour223,bg=colour202,bold] #[deafult] #S #[fg=colour202,bg=colour238,nobold]# >'
set -g window-status-format "#[fg=white,bg=colour234] #I #W"
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,bold]"

